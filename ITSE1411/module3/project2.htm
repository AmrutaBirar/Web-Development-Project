 <script type="text/javascript">
        /*<![CDATA[*/
        window.defaultStatus = "Welcome to Tummy Delight's!";
        var specialWindow;
        function showSpecials(linkTarget) {
            var propertyWidth = 200;
            var propertyHeight = 175;
            var winTop = (screen.height-propertyHeight)/2;
            var winLeft = (screen.width-propertyWidth)/2;
            var winOptions = "toolbar = no,menubar = no,location = no,scrollbars=no,resizable=no";
            winOptions += ",width="+propertyWidth;
            winOptions +=",height"+propertyHeight;
            winOptions += ",left="+winLeft;
            winOptions +=",top"+winTop;
            specialWindow = window.open(linkTarget,"Specials",winOptions);
            specialWindow.focus();
        }
        var curImage = "banner1";
        function bannerAd() {
            if (curImage == "banner2") {
                document.images[0].src = "p2_images/plates.jpg";
                curImage = "banner1";
            }
            else{
                document.images[0].src = "p2_images/front.jpg";
                curImage = "banner2";
            }
        }
        /*]]>*/
        </script>

    
</head>
